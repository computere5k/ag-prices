      <style>
         .price-charts tr>:nth-child(n+2):nth-last-child(n+13){
display: none;
} </style> 
    <h1>Ag Prices</h1>
<p><strong>Prices Received</strong></p>
          
      <h2>Other Hay <small>(dollars per ton)</small></h2>
      <table class="price-charts" id="other-hay-table">
      </table>
    
    <p><small><strong><em>Source: <a href="https://quickstats.nass.usda.gov/" target="_blank">USDA-NASS</a></em></strong><br/>This product uses the NASS API but is not endorsed or certified by NASS.</small></p>

<script>
    
    const currentYear =  new Date().getFullYear();
    const recentYears = currentYear - 2;

   fetch(
      "prices-aug-22.json"
    )
      .then((response) => response.json())
      .then((data) => {
        var i;
        var thisYearHeaderData = "";
         var thisYearUtahData = "";
         var thisYearUsData = "";
           var lastYearHeaderData = "";
         var lastYearUtahData = "";
         var lastYearUsData = "";
                   var extraYearHeaderData = "";
         var extraYearUtahData = "";
         var extraYearUsData = "";
         
        for (i = 0; i < data.data.length ; i++) {
                                     

             if (data.data[i].year === currentYear && data.data[i].state_fips_code === "49" ) {
  thisYearHeaderData += "<th style='text-align: center'>" + data.data[i].reference_period_desc + "<br/>"+ data.data[i].year + "</th>";
             thisYearUtahData += "<td style='text-align: center'>" + data.data[i].Value + "</td>";
                              

             }
            
              if (data.data[i].year === currentYear && data.data[i].state_fips_code === "99" ) {
             thisYearUsData += "<td>" + data.data[i].Value + "</td>";
             }
            
                      if (data.data[i].year === currentYear - 1 && data.data[i].state_fips_code === "49" ) {
 lastYearHeaderData += "<th>" + data.data[i].reference_period_desc + "<br/>"+ data.data[i].year + "</th>";
             lastYearUtahData += "<td>" + data.data[i].Value + "</td>";
             }
            
              if (data.data[i].year === currentYear - 1 && data.data[i].state_fips_code === "99" ) {
             lastYearUsData += "<td>" + data.data[i].Value + "</td>";
             }
                                  if (data.data[i].year === currentYear - 2 && data.data[i].state_fips_code === "49" ) {
 extraYearHeaderData += "<th class='text-center'>" + data.data[i].reference_period_desc + "<br/>"+ data.data[i].year + "</th>";
             extraYearUtahData += "<td>" + data.data[i].Value + "</td>";
             }
            
              if (data.data[i].year === currentYear - 2 && data.data[i].state_fips_code === "99" ) {
             extraYearUsData += "<td>" + data.data[i].Value + "</td>";
             }
                   document.getElementById("other-hay-table").innerHTML = "<thead><tr><th></th>" + extraYearHeaderData + lastYearHeaderData + thisYearHeaderData + "</tr></thead><tbody><tr><td><strong>Utah</strong></td>" + extraYearUtahData + lastYearUtahData + thisYearUtahData + "</tr><tr><td><strong>U.S.</strong></td>" + extraYearUsData + lastYearUsData + thisYearUsData + "</tr></tbody>"
           
     

      }});


    
     </script>
